    // 使用对象的方法来保存数据
    var goodsList = {
        // key: value
        1: { id: 1, name: 'aaa', num: 1 },
        2: { id: 2, name: 'bbb', num: 1 },
        3: { id: 3, name: 'ccc', num: 1 },
    }
    // console.log(goodsList[2].name)
    // 添加数据
    // 1.0  不存在
    // var goodsA = { id: 4, name: 'ddd' }
    // 2.0 已存在
    var goodsA = { id: 2, name: 'bbb' }
    // 判断
    if (goodsList[goodsA.id]) {
        // 说明存在 
        goodsList[goodsA.id].num++
    } else {
        // 说明不存在
        goodsA.num = 1
        // 添加
        goodsList[goodsA.id] = goodsA
    }
    console.log(goodsList)
