<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <div id="app">
      <ul>
        <li v-for="(movie,index) in movieList">{{movie}}--{{index}}</li>
      </ul>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          movieList:[
            '哪吒',
            '我不是药神',
            '复仇者联盟1',
            '复仇者联盟2',
            '复仇者联盟3',
            '复仇者联盟4',
          ]
        }
      });
    </script>
  </body>
</html>
