<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
    img{
      width: 200px;
      height: 200px;
    }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- <h2>{{imgUrl}}</h2> -->
      <img v-bind:src="imgUrl" alt="" @click="changeImg">
      <img :src="imgUrl2" alt="">
    </div>
    <script src="./lib/vue.js"></script>
    <script>
      /*
      v-bind:属性名="js表达式" 对于v-bind:src js表达式需要返回一个字符串
      */
      new Vue({
        el: "#app",
        data: {
          imgUrl:'./img/01.png',
          imgUrl2:'./img/02.png'
        },
        methods: {
          changeImg(){
            this.imgUrl='./img/boy.png'
          }
        },
      });
    </script>
  </body>
</html>
