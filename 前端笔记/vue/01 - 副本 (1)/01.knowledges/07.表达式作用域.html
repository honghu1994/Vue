<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h2>{{isRed}}</h2>
    <input type="button" value='点我呀' @click="sayHello">
    <input type="button" value='行内' @click="message='呵呵'">
    <input type="button" value='打印' @click="print">
    <input type="button" value="切换" @click="isRed=!isRed">
  </div>
  <script src="./lib/vue.js"></script>
  <script>
     const app = new Vue({
       el:'#app',
       data:{
         message:'中分还带波浪，是不是很萌',
         isRed:true
       },
       methods: {
        sayHello(){
          this.message='呵呵'
        },
        print(){
          console.log('哥哥')
        }
      
       },
     })
  </script>
</body>
</html>
