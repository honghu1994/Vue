<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            border: 1px solid #111;
            
        }

        li {
            line-height: 52px;
            font-size: 27px;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>
            <input type="text" v-model="inputVal" @keyup.enter="additem()">
        </p>
        <div class="box">
            <ul>
                <li v-for="item in items">我是:{{ item }}</li>
            </ul>
        </div>

    </div>

    <script src="./lib/vue.js"></script>
    <script src="./lib/iscroll.js"></script>
    <script>

        const app = new Vue({
            el: "#app",
            data: {
                items: [1, 2, 3, 4, 5, 5, 6, 9, 7, 7, 8],
                inputVal: "",
                myScroll:null
            },
            mounted() {
                // 获取dom，必须要在html 的标签被vue解析完毕后才能够拿到真实的#app下面的节点信息
                let wrapper = document.querySelector('.box')
                // 创建iScroll
                this.myScroll = new IScroll(wrapper);
            },
            updated() {
                this.myScroll.refresh();
            },
            methods: {
                additem() {
                    this.items.push(this.inputVal);
                }
            },
        })



    </script>
</body>

</html>
