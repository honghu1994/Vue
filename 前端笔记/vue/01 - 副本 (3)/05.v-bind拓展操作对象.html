<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vue学习第三天·axios及基础动画</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
  .isState{
    background:red;
  }
  </style>
  <body>
    <div id="app">
        <h1>使用v-bind操作对象</h1>
        <p>
            <button :class="{ isState:isState }" :style="mystyle">我是按钮</button>
        </p>
    </div>
  </body>
</html>
<script src="./lib/vue.js"></script>
<script>
  const options = {
    el: '#app',
    data: {
        //定义一个基础状态，来实际操作v-bind里面的对象，进而实现我们想要的目的
        isState:false,
        //可以直接定义一个对象，来直接操作我们的样式或者class
        mystyle:{
            "font-size":"52px",
            "color":"red"
        }

    },
    computed:{},
    methods:{}
  };
  const app = new Vue(options);
</script>
